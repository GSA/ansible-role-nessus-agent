---
driver:
  name: vagrant
  customize:
    # get DNS to work behind a VPN
    # https://gist.github.com/mitchellh/1277049#gistcomment-810941
    natdnshostresolver1: "on"

provisioner:
  name: ansible_playbook
  hosts: instances
  additional_copy_path:
    # for some reason this isn't copied by default
    - test/integration/default/files

platforms:
  - name: ubuntu-16.04

suites:
  - name: default
